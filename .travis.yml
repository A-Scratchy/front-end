language: node_js

# node_js: # not needed - `.nvmrc` at root-level

cache:
  yarn: true
  directories:
    - "node_modules"

script:
  - lint
  - test
  - build
  - jest --coverage --coverageReporters=text-lcov | coveralls

before_deploy: yarn add now # Install Now CLI

deploy:
  - provider: script # Run a custom deployment script which we will define below
    script: now --token $NOW_TOKEN --public
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --token $NOW_TOKEN --public && now alias --token $NOW_TOKEN --public
    skip_cleanup: true
    on:
      master: true
